{% extends 'app/dummy.html' %}

{% block title %}

    <title>Create View</title>

{% endblock %}


{% block body_block %}
{% if form.instance.pk %}
<h1>Update School</h1>
{% else %}
<h1>Create School</h1>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}

    {% if form.instance.pk %}
    <input type="submit" value="Update School"class="btn btn-secondary">
    {% else %}
    <input type="submit" value="Create School" class="btn btn-primary">
    {% endif %}
</form>
{% endblock %}
